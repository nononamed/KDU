<!DOCTYPE html>
<html>
<head>
    <title>네이버지도 api 활용해서 웹사이트로 불러오기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ivn65qfpgc"></script>
</head>
<body>

<div id="map" style=width:70%; height:400px;"></div>

var map = new naver.maps.Map('map'.{
    center: new naver.maps.Map.LatLng(37.12668, 127.64366),
    zoom: 15
    });

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.12668, 127.64366),
    map: map
});

</script>
</body>
</html>
