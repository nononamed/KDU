<!DOCTYPE html>
<html>
<head>
    <title>네이버지도 api 활용해서 웹사이트로 불러오기</title>
</head>
<body>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ivn65qfpgc"></script>
<div id="map"></div>
<style>
    map{
        width:70%;
        height:400px;
        display: block;
        margin: auto;"
    }
</style>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.12668, 127.64366),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);
</script>
</body>
</html>
